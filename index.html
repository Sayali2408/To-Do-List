<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2>To-Do List</h2>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a new task">
          <input type="date" id="taskDate" class="form-control mb-2">
          <select id="taskCategory" class="form-select mb-2">
            <option value="" selected>Select Category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="College">College</option>
          </select>
          <select id="taskPriority" class="form-select mb-3">
            <option value="" selected>Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button id="addTaskButton" class="btn btn-success w-100">Add Task</button>
        </div>

        <div class="filters d-flex justify-content-between align-items-center mb-4">
          <div>
            <button id="showAll" class="btn btn-outline-primary btn-sm">All</button>
            <button id="showPending" class="btn btn-outline-warning btn-sm">Pending</button>
            <button id="showCompleted" class="btn btn-outline-success btn-sm">Completed</button>
          </div>
          <input type="text" id="searchInput" class="form-control w-50" placeholder="Search tasks...">
        </div>

        <ul id="taskList" class="list-group"></ul>
      </div>
      <div class="card-footer text-center">
        <small class="text-muted">Organize your tasks effectively with priorities!</small>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
